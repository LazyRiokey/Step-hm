<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card game</title>
</head>

<body>
    <h1>Card Game</h1>
    <div class="div_left">
        <div class="div_player">
            <span class="player_name">Player 1:</span>
        </div>
        <div class="div_card">
            <p class="black_numbers">
                <span class="spades">2</span>
            </p>
        </div>
        <div class="div_card">
            <p class="red_numbers">
                <span class="hearts">9</span>
            </p>
        </div>
        <div class="div_card">
            <p class="red_numbers">
                <span class="hearts">6</span>
            </p>
        </div>
        <div class="div_card">
            <p class="red_numbers">
                <span class="diamonds">A</span>
            </p>
        </div>
        <div class="div_card">
            <p class="black_numbers">
                <span class="spades">Q</span>
            </p>
        </div>
        <div class="div_card">
            <p class="black_numbers">
                <span class="clubs">J</span>
            </p>
        </div>
    </div>
    <div class="div_left">
        <div class="div_player">
            <span class="player_name">Player 2:</span>
        </div>
        <div class="div_card">
            <p class="red_numbers">
                <span class="hearts">3</span>
            </p>
        </div>
        <div class="div_card">
            <p class="black_numbers">
                <span class="clubs">A</span>
            </p>
        </div>
        <div class="div_card">
            <p class="black_numbers">
                <span class="clubs">10</span>
            </p>
        </div>
        <div class="div_card">
            <p class="red_numbers">
                <span class="diamonds">K</span>
            </p>
        </div>
        <div class="div_card">
            <p class="black_numbers">
                <span class="spades">8</span>
            </p>
        </div>
        <div class="div_card">
            <p class="red_numbers">
                <span class="hearts">3</span>
            </p>
        </div>
    </div>
</body>

</html>
