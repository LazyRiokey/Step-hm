<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work </title>
</head>
<body>
    <h1 id="header">Сезоны года</h1>

    <div>
        <p class="text">
            Дополнительная информация
        </p>
    </div>

    <ul id="season-list">
        <li class="season">
            Зима
            <ul>
                <li class="month">Декабрь</li>
                <li class="month">Январь</li>
                <li class="month">Февраль</li>
            </ul>
        </li>
        <li class="season">
            Весна
            <ul>
                <li class="month">Март</li>
                <li class="month">Апрель</li>
                <li class="month">Май</li>
            </ul>
        </li>
        <li class="season">
            Лето
            <ul>
                <li class="month">Июнь</li>
                <li class="month">Июль</li>
                <li class="month">Август</li>
            </ul>
        </li>
        <li class="season">
            Осень
            <ul>
                <li class="month">Сентябрь</li>
                <li class="month">Октябрь</li>
                <li class="month">Ноябрь</li>
            </ul>
        </li>
    </ul>
    
    <script src="script.js"></script>

</body>
</html>
