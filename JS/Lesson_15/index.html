<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
    <title>JS - hm_14</title>
</head>
<body>
    
    <form 
        action=""
        method="GET"
        name="myForm"
        autocomplete="off"
        tabindex="0"
    >

    <span>Welcome</span>

    <img src="res/html_logo.png" alt="logo">

    <input 
        type="text" 
        name="login" 
        id="login"
        title="Login must not contain characters: '!'', '@'' or 'space' and less than 4 symbols"
        placeholder="Your login"
    >

    <input 
        type="password" 
        name="pass" 
        id="pass"
        title="The password must be no longer than eight and less than four characters."
        placeholder="Your password"
    >

    <input 
        type="checkbox" 
        name="remember" 
        id="remember"
    >
    <label for="remember">Remember me</label>

    <a href="">Forgot password?</a>

    <input 
        type="submit" 
        value="LOGIN"
    >
    <input 
        type="button" 
        id="register" 
        value="REGISTER"
    >

    </form>

    <script src="script.js"></script>

</body>
</html>
