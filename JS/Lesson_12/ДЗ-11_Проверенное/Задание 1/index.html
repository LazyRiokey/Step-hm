<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS - hw_11.1</title>
</head>
<body>
    
    <!-- Пустые строки в начале и в конце элементов по отношению к их содержимому не используются – это относится к строкам 14 и 32 – между строками 13-15 и 31-33 уже есть различие в виде отступов. Там где используются отступы, пустые строки не используются.
    Также, почему этот div имеет класс Контейнер с порядковым номером, разве есть где-то ещё контейнеры, которые требуется как-то отличать от этого? -->
    <div class="container-1">

        <h1>Magic 8-ball</h1>

        <!-- Изображение магического шара – это вполне важное для целостности информации изображение, которое можно добавить через элемент img -->
        <div id="eight-ball"></div>

        <span class="text-focus-animation" id='text-focus'></span>

        <!-- Кнопка с типом submit используется только в формах. Здесь достаточно использовать кнопку с типом button.
            В таком стиле записи атрибуты размещаются с отступом слева от вертикальной линии, формируемой угловыми скобками < и >. -->
        <input 
        type="submit" 
        value="Magic"
        id="submit"
        >

        <label for="submit">Concentrate, ask a question and press the magic button.</label>

    </div>

    <script src="script.js"></script>
</body>
</html>
