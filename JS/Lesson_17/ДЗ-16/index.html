<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
    <title>JS - hm_14</title>
</head>
<body>
    
    <form 
        action=""
        method="GET"
        name="authForm"
        autocomplete="off"
    >

    <h2>Create your account</h2>

    <img src="res/html_logo.png" alt="logo">

    <div class="container">

        <input 
            type="login" 
            name="login" 
            id="login"
            title="Login can only contain letters, numbers and underscores, the first character must not be a number."
            placeholder="Enter your account name:"
            required
        >

        <img src="" alt="">

    </div>

    <div class="container">

        <input 
            type="text" 
            name="pass" 
            id="pass"
            title="The password must contain at least 8 characters of which:
            - at least one number,
            - one uppercase latin letter,
            - one small latin letter and may also contain various characters."
            placeholder="Enter your password:"
            required
        >

        <img src="" alt="">

    </div>

    <div class="container">

        <input 
            type="text" 
            name="email" 
            id="email"
            title="E-mail must be written according to the template: email@domain.com"
            placeholder="Enter your email:"
            required
        >

        <img src="" alt="">

    </div>

    <div class="container">

        <input 
            type="text" 
            name="phone" 
            id="phone"
            title="Phone number must be written according to the template: +7 (123) 456-78-90"
            placeholder="Enter your phone number:"
            required
        >

        <img src="" alt="">

    </div>

    <input 
        type="submit" 
        id="register" 
        value="REGISTER"
    >

    </form>

    <script src="script.js"></script>

</body>
</html>
