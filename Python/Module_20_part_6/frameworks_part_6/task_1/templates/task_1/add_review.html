{% extends "base.html" %}

{% block body %}
    
    <form class="base_form" action="{% url 'add_review' %}" , method="post">
        {% csrf_token %}
        <h2>Отзыв о приложении:</h2>

        {{ form.as_p }}


        <button type="submit">Добавить</button>

    </form>

{% endblock %}

{% block content %}
    <hr>
    <div class="container">
    {% for item in review %}
        <div class="review-info">
            <p>Ник: {{item.nickname}}</p>
            <p>Почта: {{item.mail}}</p>
            <p>Звёзды: {{item.stars}}</p>
            <p>Отзыв: {{item.review}}</p>
        </div>
    {% endfor %}
    </div>

{% endblock %}
