<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank card</title>
</head>

<body>
    <form action="index.html" method="POST" autocomplete="off">

        <div>
            <p>
                HTML-COINS CARD DETAILS
            </p>
        </div>

        <label for="card_number">Card Number</label>
        <input type="text" name="card_number" id="card_number" required pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
            minlength="19" maxlength="19" placeholder="1234 5678 9012 3456">

        <label for="card_holder">Name on Card</label>
        <input type="text" name="card_holder" id="card_holder" required
            pattern="[A-Za-zА-Яа-яЁё]+(\s+[A-Za-zА-Яа-яЁё]+)" minlength="2" maxlength="50" placeholder="Name Surname">

        <label for="expiry_date">Expiry Date</label>
        <input type="number" name="expiry_date" id="expiry_date" required min="1" max="12" placeholder="MM">

        <input type="number" name="year" id="year" required min="2000" max="2100" placeholder="YEAR">

        <label for="secret_key">CVV / CVN</label>
        <input type="password" name="secret_key" id="secret_key" required pattern="[0-9]{3}" maxlength="3" minlength="3"
            placeholder="***">

        <input type="submit" value="submit">

        <figure>
            <img src="src/html5.png" alt="logo">
        </figure>

    </form>
</body>

</html>
